<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find a match</h1>
    <p class="lead">Come view your matches, just sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justifty-content-center">
      <div class="col-4">
        <p>Register form goes here</p>
      </div>
    </div>
  </div>
</div>
